<div class="row p-5 justify-content-between">
  <h3>Danh sách nhân viên</h3>
  <div class="d-flex">
  <input class="form-control mr-3" placeholder="Tìm kiếm theo tên nhân viên" style="width: 300px">
  <button class="btn btn-outline-success" >Tìm kiếm</button>
  </div>
</div>

<div class="row p-5 mt-3 justify-content-between">
  <button class="btn btn-info">Thêm mới</button>
  <table class="table mt-3 table-bordered table-hover" style="font-size: 12px">
    <thead>
    <tr>
      <th>ID</th>
      <th>Họ Tên</th>
      <th>Vị Trí</th>
      <th>Trình Độ</th>
      <th>Bộ Phận</th>
      <th>Ngày Sinh</th>
      <th>Số CMND</th>
      <th>Lương</th>
      <th>SĐT</th>
      <th>Email</th>
      <th>Địa Chỉ</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of employee; let e = even"
    [style.background-color]= "e === false ? 'while' : 'rgba(163,177,177,0.84)' " >
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.position}}</td>
      <td>{{item.literacy}}</td>
      <td>{{item.department}}</td>
      <td>{{item.birthDay}}</td>
      <td>{{item.idCard}}</td>
      <td>{{item.salary}} USD</td>
      <td>{{item.phoneNumber}}</td>
      <td>{{item.email}}</td>
      <td>{{item.address}}</td>
      <td style="width: 12%">
        <button class="btn btn-sm btn-warning mr-2">sửa</button>
        <button class="btn btn-sm btn-danger">xóa</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
