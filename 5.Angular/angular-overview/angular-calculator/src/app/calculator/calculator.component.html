<h1>Awesome Calculator</h1>
<div>
  <input type="number" class="form-input" [value]="firstNumber" (change)="onFirstNumber($event.target.value)">
  <select
    class="form-input"
    [value]="operator"
    (change)="onOperator($event.target.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="x">x</option>
    <option value="/">/</option>
  </select>
  <input type="number" class="form-input" [value]="secondNumber" (change)="onSecondNumber($event.target.value)">
</div>
<div>
  <button class="form-input" (click)="calculate()">Calculator</button>
</div>
<br>
<div class="result">Result:{{result}}</div>
